services:
  api:
    image: ${BACK_IMAGE:-registry.cn-sh-01.sensecore.cn/ai-expert-service/lazycraft-back:base}
    # lazyllm/lazycraft-back:latest
    restart: always
    security_opt:
      - seccomp:unconfined
    environment:
      !!merge <<: *lazy-env
      MODE: api
      DEBUG: 'true' # 开启开发模式,代码保存后会自动重启
      LAZYLLM_CUDA_VISIBLE: "True"
    depends_on:
      - db
      - redis
    networks:
      - lazyplatform-network
    volumes:
      - ./volumes/app/storage:/app/storage
      - ./volumes/app/upload:/app/upload
      - ./volumes/share_data:/mnt/lustre/share_data  #模型路径
      - ../src:/app/src # 挂载代码
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           device_ids: ['0']
    #           capabilities: [gpu]
  worker:
    image: ${BACK_IMAGE:-registry.cn-sh-01.sensecore.cn/ai-expert-service/lazycraft-back:base}
    # lazyllm/lazycraft-back:latest
    restart: always
    security_opt:
      - seccomp:unconfined
    environment:
      !!merge <<: *lazy-env
      MODE: worker
      LAZYLLM_CUDA_VISIBLE: "True"
    depends_on:
      - db
      - redis
    networks:
      - lazyplatform-network
    volumes:
      - ./volumes/app/storage:/app/storage
      - ./volumes/app/upload:/app/upload
      - ./volumes/share_data:/mnt/lustre/share_data  #模型路径
      - ../src:/app/src # 挂载代码
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           device_ids: ['1']
    #           capabilities: [gpu]
  beat:
    image: ${BACK_IMAGE:-registry.cn-sh-01.sensecore.cn/ai-expert-service/lazycraft-back:base}
    # lazyllm/lazycraft-back:latest
    restart: always
    security_opt:
      - seccomp:unconfined
    environment:
      !!merge <<: *lazy-env
      MODE: beat
      LAZYLLM_CUDA_VISIBLE: "True"
    depends_on:
      - db
      - redis
    networks:
      - lazyplatform-network
    volumes:
      - ./volumes/app/storage:/app/storage
      - ./volumes/app/upload:/app/upload
      - ./volumes/share_data:/mnt/lustre/share_data  #模型路径
      - ../src:/app/src # 挂载代码
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           device_ids: ['2']
    #           capabilities: [gpu]
  web:
    image: ${FRONT_IMAGE:-registry.cn-sh-01.sensecore.cn/ai-expert-service/lazycraft-front:base}
    # lazyllm/lazycraft-front:latest
    restart: always
    environment:
      CONSOLE_API_URL: ''
      APP_API_URL: ''
      SENTRY_DSN: ''
    networks:
      - lazyplatform-network
  pd:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/pd:v8.5.0
    # pingcap/pd:v8.5.0
    restart: always
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    privileged: true
    environment:
      - PD_SERVER_NAME=pd
      - INITIAL_CLUSTER=pd=http://pd:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
      - TZ=Asia/Shanghai
    volumes:
      - ./volumes/pd-data:/pd
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://127.0.0.1:2379/health']
      interval: 5s
      timeout: 2s
      retries: 20
    networks:
      - lazyplatform-network
    # ports:
    #   - "2379:2379"
    #   - "2380:2380"
  tikv:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/tikv:v8.5.0
    # pingcap/tikv:v8.5.0
    restart: always
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    privileged: true
    environment:
      - PD_ADDR=pd:2379
      - TZ=Asia/Shanghai
    depends_on:
      - pd
    volumes:
      - ./volumes/tikv-data:/tikv
    networks:
      - lazyplatform-network
    # ports:
    #   - "20160:20160"
  db:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/tidb:v8.5.0
    # pingcap/tidb:v8.5.0
    restart: always
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    privileged: true
    environment:
      - PATH="bin:$PATH"
      - MYSQL_HOST=0.0.0.0
      - MYSQL_PORT=4000
      - STORE=tikv
      - PATH=bin:$PATH
      - PD_ADDR=pd:2379
      - TZ=Asia/Shanghai
    depends_on:
      - tikv
      - pd
    volumes:
      - ./volumes/tidb-data:/tmp/tidb
    networks:
      - lazyplatform-network
    # ports:
    #   - "4000:4000"
  redis:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/redis:6-alpine
    # redis:6-alpine
    restart: always
    volumes:
      - ./volumes/redis/data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD:-lazyai123456}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    networks:
      - lazyplatform-network
      # ports:
      #   - "6379:6379"
  mcp-echarts-sse:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/mcp-echarts-mcp-echarts-sse:latest
    # lazyllm/mcp-echarts-mcp-echarts-sse:latest
    restart: always
    command: ["node", "build/index.js", "--transport", "sse", "--port", "3033"]
    environment:
      !!merge <<: *lazy-env
    networks:
      - lazyplatform-network
  web-search-sse: # 提供网络搜索的sse服务
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/open-web-search:v1.1.5.1
    # ghcr.io/aas-ee/open-web-search:v1.1.5.1
    working_dir: /app
    restart: always
    environment:
      NODE_ENV: production
      ENABLE_CORS: "true"
      CORS_ORIGIN: "*"
    command: ["node", "build/index.js"]
    networks:
      - lazyplatform-network
  minio:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/minio:RELEASE.2025-07-23T15-54-02Z
    # minio/minio:RELEASE.2025-07-23T15-54-02Z
    restart: always
    command: server /data --console-address ":9001"
    #ports:
    # - "9000:9000"   # API 端口
    # - "9001:9001"   # 控制台端口
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    volumes:
      - ./volumes/minio/data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 1s
    networks:
      lazyplatform-network:
        aliases:
          - minio-svc.minio
  init-minio:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/mc:RELEASE.2025-07-21T05-28-08Z
    # minio/mc:RELEASE.2025-07-21T05-28-08Z
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
    entrypoint: >
      /bin/sh -c "
        mc alias set myminio http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY} --api s3v4 &&
        mc mb myminio/mcp-echarts || true &&
        mc anonymous set download myminio/mcp-echarts &&
        echo '✅ MinIO bucket mcp-echarts is ready and public'
      "
    networks:
      - lazyplatform-network
  nginx:
    image: registry.cn-hangzhou.aliyuncs.com/lazyllm/nginx:latest
    # nginx:latest
    restart: always
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./volumes/app/upload:/app/upload # 静态文件目录，部署脚本一定要放在数据盘，和后端共享
    depends_on:
      - api
      - web
      # - minio
    networks:
      - lazyplatform-network
    ports:
      - "${PORT:-30382}:80"
  cloud-service:
    image: registry.cn-sh-01.sensecore.cn/ai-expert-service/lazyllm:0.6.0_0903_2
    restart: always
    ports:
      - "31340:31340"  # 暴露 AMS 服务端口
      - "31341:31341"  # 暴露 FT 服务端口
    environment:
      !!merge <<: *lazy-env
      LAZYLLM_DEFAULT_LAUNCHER: empty
      LAZYLLM_TEMP_DIR: /mnt/lustre/share_data/temp
      LAZYLLM_INFER_LOG_ROOT: /mnt/lustre/share_data/logs/infer
      LAZYLLM_TRAIN_TARGET_ROOT: /mnt/lustre/share_data/finetune_models
    entrypoint: >
      /bin/bash -lc "
        source activate lazyllm && 
        python -c 'import lazyllm; from lazyllm.tools.infer_service.serve import InferServer; from lazyllm.tools.train_service.serve import TrainServer; inference_service = lazyllm.ServerModule(InferServer(), port=\"31340\", launcher=lazyllm.launcher.EmptyLauncher(sync=False)); inference_service.start()(); train_service = lazyllm.ServerModule(TrainServer(), port=\"31341\", launcher=lazyllm.launcher.EmptyLauncher(sync=False)); train_service.start()(); inference_service.wait(); train_service.wait()' && 
        tail -f /dev/null
      "
    volumes:
      - ./volumes/share_data:/mnt/lustre/share_data  #模型路径
    networks:
      - lazyplatform-network
networks:
  lazyplatform-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: "1400"
